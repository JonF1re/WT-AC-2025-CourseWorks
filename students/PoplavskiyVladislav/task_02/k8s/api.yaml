apiVersion: v1
kind: Secret
metadata:
  name: api-secret
type: Opaque
stringData:
  JWT_ACCESS_SECRET: change_me
  DATABASE_URL: postgresql://postgres:postgres@postgres:5432/study_groups?schema=public
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
data:
  SERVER_PORT: "3001"
  CORS_ORIGIN: "http://localhost:5173"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: study-groups-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          envFrom:
            - configMapRef:
                name: api-config
            - secretRef:
                name: api-secret
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 15
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  selector:
    app: api
  ports:
    - name: http
      port: 3001
      targetPort: 3001
  type: ClusterIP
